<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prime Checker App</title>
</head>
<body>
    <video src="img/176897-856259092_small.mp4"></video>
    <div class="prime">
        <div class="prime_number">
            <div class="heading">
                <div class="box_heading">
                    <h2>Prime Checker</h2>
                </div>
            </div>
            <div class="input">
                <input type="number" class="input_iteam" placeholder="Enter a number what you want to Check">
            </div>
            <div class="buttons">
                    <button class="clear">Clear</button>
                    <button class="check">Check</button>
            </div>
            <div class="result">
                <div class="result_top">Result</div>
            </div>
            <div class="showResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
